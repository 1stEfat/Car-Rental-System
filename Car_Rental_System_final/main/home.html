<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logo.png">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>   
    <body>

        <header>
        <div class="container">
            <div class="logo">
                <a href="home.html"><img src="../images/logo1.png"></a>
            </div>
            <nav>
                <ul id="navbar">
                    <li><a class="active" href="home.html" onclick="setActive(this)">Home</a></li>
                    <li><a href="signup.html" onclick="setActive(this)"><i class="fa-solid fa-user-plus"></i>Sign Up</a></li>
                    <li><a href="login.html" onclick="setActive(this)"><i class="fa-solid fa-right-to-bracket"></i>Log In</a></li>
                    <li><a href="admin_login.html" onclick="setActive(this)"><i class="fa-solid fa-lock"></i>Admin Log In</a></li>
                </ul>
            </nav>
        </div>
        </header>

        <section class="home">
        <div class="home-txt">
            <h1>Drive Your<br>Dream Car Today!</h5>
            <p>Choose from a wide range of vehicles to suit your style and budget. <br> Simple, fast, and hassle-free car rentals are just a click away!</p>
            <a href="signup.html">
                <button>Get Started Now!</button>
            </a>
        </div>

        <div class="home-img">
            <img src="../images/carrental.png">
        </div>
        </section>

    
    <script>
        function setActive(element) {
            const links = document.querySelectorAll('#navbar li a');
            links.forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
    </body>
</html>
