<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logo.png">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>   
    <body>

        <header>
        <div class="container">
            <div class="logo">
                <a href="home.html"><img src="../images/logo1.png"></a>
            </div>
            <nav>
                <ul id="navbar">
                    <li><a href="home.html" onclick="setActive(this)">Home</a></li>
                    <li><a href="signup.html" onclick="setActive(this)"><i class="fa-solid fa-user-plus"></i>Sign Up</a></li>
                    <li><a href="login.html" class="active" onclick="setActive(this)"><i class="fa-solid fa-right-to-bracket"></i>Log In</a></li>
                    <li><a href="admin_login.html" onclick="setActive(this)"><i class="fa-solid fa-lock"></i>Admin Log In</a></li>

                </ul>
            </nav>
        </div>
        </header>
        <div class="content">
            <div class="image-section">
                <h1>Rent Your Dream Car Now!</h1>
                <img src="../images/car-rent.png" alt="Car Rental Image">
            </div>
        <div class="form" id="login">
            <h2>Log In</h2>
            <form method="POST" action="login.php">

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="5">
                <button type="submit">Log In</button>
            </form>
            <div class="link">
                Don't have an account? <a href="../main/signup.html">Sign Up</a>
            </div>
        </div>
    </div>
    
    <script>
        function setActive(element) {
            const links = document.querySelectorAll('#navbar li a');
            links.forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
    </body>
</html>
