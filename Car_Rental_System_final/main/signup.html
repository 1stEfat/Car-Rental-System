<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logo.png">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>   
    <body>

        <header>
        <div class="container">
            <div class="logo">
                <a href="home.html"><img src="../images/logo1.png"></a>
            </div>
            <nav>
                <ul id="navbar">
                    <li><a href="home.html" onclick="setActive(this)">Home</a></li>
                    <li><a href="signup.html" class="active" onclick="setActive(this)"><i class="fa-solid fa-user-plus"></i>Sign Up</a></li>
                    <li><a href="login.html" onclick="setActive(this)"><i class="fa-solid fa-right-to-bracket"></i>Log In</a></li>
                    <li><a href="admin_login.html" onclick="setActive(this)"><i class="fa-solid fa-lock"></i>Admin Log In</a></li>

                </ul>
            </nav>
        </div>
        </header>
        <div class="content">
            <div class="image-section">
                <h1>Rent Your Dream Car Now!</h1>
                <img src="../images/car-rent.png" alt="Car Rental Image">
            </div>
        <div class="form">
            <h2>Sign Up</h2>
            <form method="POST" action="signup.php">
                <div class="name-section">
                    <div class="name-field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" maxlength="50" required>
                    </div>
                    <div class="name-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" maxlength="50" required>
                    </div>
                </div>

                <div class="email-password-section">
                    <div class="email-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="password-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="5">
                    </div>
                </div>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{11}" title="Please enter a valid 11-digit phone number.">

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required maxlength="100">

                 <button type="submit">Sign Up</button>
            </form>
            <div class="link">
                Already have an account? <a href="../main/login.html">Log in</a>
            </div>
        </div>
    </div>
    
    <script>
        function setActive(element) {
            const links = document.querySelectorAll('#navbar li a');
            links.forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
    </body>
</html>
